<div class="container">
  <div class="header-check">
    <h2>Your cart</h2>
    <button type="button" class="btn btn-link top-right-button-back">Back</button>
  </div>
  <main>
    <div class="order">
        <!-- Product Table -->
        <table class="table table-checkout">
          <thead>
            <tr>
              <td></td>
              <th scope="col">Items</th>
              <th scope="col">Prices</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through cart items -->
            <tr *ngFor="let item of cartItems; let i = index">
              <td><input type="checkbox" class="childCheckbox"></td>
              <td class="w-50">
                <img [src]="item.img" class="img-fluid" [alt]="item.name">
                {{item.name}}
              </td>
              <td>{{item.price| number :'1.0-0':'fr'}} VND</td>
              <td class="qty">
                <input type="number" class="form-control" [(ngModel)]="item.quantity" min="1" >
              </td>
              <td>{{item.price * item.quantity}} VND</td>
              <td class="Operation">
                <button class="btn btn-danger" (click)="removeFromCart(item)">Cancel</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="container check-out-order">
      <div class="row">
        <div class="col-sm-6 d-flex justify-content-center">
          <button type="button" class="btn btn-success" >Proceed to checkout</button>
        </div>
        <div class="col-sm-6">
          <div class="totals">
            <div class="totals-item d-flex justify-content-between">
              <label>Subtotal ({{cartItems.length}} items)</label>
              <div class="totals-value" id="cart-subtotal">{{total}}</div>
            </div>
            <div class="totals-item totals-item-total d-flex justify-content-between">
              <label>Grand Total</label>
              <div class="totals-value" id="cart-total">{{total}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
