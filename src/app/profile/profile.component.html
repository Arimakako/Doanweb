<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4" style="background-color: #22668D; color:white">
        ACCOUNT SETTINGS
    </h4>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" data-toggle="list" [class.active]="activeTab === 'account-general'" (click)="changeTab('account-general')">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" [class.active]="activeTab === 'account-change-password'" (click)="changeTab('account-change-password')">Change password</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" [class.active]="activeTab === 'account-info'" (click)="changeTab('account-info')">Info</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" [class.active]="activeTab === 'account-social-links'" (click)="changeTab('account-social-links')">Social links</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade" [class.show]="activeTab === 'account-general'" id="account-general">
                        <!-- ... content for account-general tab ... -->
                        <div class="card-body media align-items-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
                            <div class="media-body ml-4">
                                <label class="btn btn-outline-primary">
                                    Upload new photo
                                    <input type="file" class="account-settings-fileinput">
                                </label> &nbsp;
                                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control mb-1" [(ngModel)]='username'>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" [(ngModel)]="fullName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control mb-1" [(ngModel)]="email">
                                <div class="alert alert-warning mt-3">
                                    Your email is not confirmed. Please check your inbox.<br>
                                    <a href="javascript:void(0)">Resend confirmation</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-control" [(ngModel)]="company">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" [class.show]="activeTab == 'account-change-password'" id="account-change-password">
                        <!-- ... content for account-change-password tab ... -->
                    </div>
                    <div class="tab-pane fade" [class.show]="activeTab == 'account-info'" id="account-info">
                        <!-- ... content for account-info tab ... -->
                    </div>
                    <div class="tab-pane fade" [class.show]="activeTab === 'account-social-links'" id="account-social-links">
                        <!-- ... content for account-social-links tab ... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right mt-3">
        <button type="button" class="btn btn-primary" style="background-color: #22668D;" (click)="saveChanges()">Save changes</button>&nbsp;
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</div>
