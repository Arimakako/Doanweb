<!-- ============== SECTION PAGETOP ============== -->
<section class="py-5">
    <div class="container">
      <h2 class="text-white"> CATALOG </h2>
      <ol class="breadcrumb ondark mb-0">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Product</a></li>
      <li class="breadcrumb-item active" aria-current="page">Product Catalog</li>
      </ol>
    </div> <!-- container //  -->
    </section>
<!-- ============== SECTION PAGETOP END// ============== -->
<!-- ============== SECTION CONTENT ============== -->
<section class="padding-y">
    <div class="container">
    
    <div class="row">
      <aside class="col-lg-3">
    
    
    <!-- ===== Card for sidebar filter ===== -->
    <div class="filter-container collapse card d-lg-block mb-5">

        <article class="filter-section">
            <header class="card-header">
              <a class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside_filter" role="button" aria-expanded="false" aria-controls="collapse_aside_filter">
              <i class="icon-control fa fa-chevron-down"></i> Category 
              </a>
            </header>
            <div class="collapse" id="collapse_aside_filter" *ngFor="let product of products">
              <div class="card-body">
                <label class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" checked >
                <span class="form-check-label"> {{product.cate}} </span>
                <b class="badge rounded-pill bg-gray-dark float-end">120</b>
                </label> 
              </div> <!-- card-body .// -->
        </div> <!-- collapse.// -->
        </article>

      <article class="filter-group">
        <header class="card-header">
          <a class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside_price" role="button" aria-expanded="false">
          <i class="icon-control fa fa-chevron-down"></i>  Pet type 
          </a>
        </header>
        <div class="collapse" id="collapse_aside_price" *ngFor="let product of products">
          <div class="card-body">
            <label class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" checked>
            <span class="form-check-label"> {{product.pettype}} </span>
            <b class="badge rounded-pill bg-gray-dark float-end">120</b>
            </label> <!-- form-check end.// -->
        </div> <!-- card-body .// -->
    </div> <!-- collapse.// -->
    </article>
    <article class="filter-group">
        <header class="card-header">
          <a class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside_type" role ="button">
          <i class="icon-control fa fa-chevron-down"></i>  Price
          </a>
        </header>
        <div class="collapse" id="collapse_aside_type" *ngFor="let product of products">
          <div class="card-body">
            <label class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" checked>
            <span class="form-check-label"> {{product.price}} </span>
            <b class="badge rounded-pill bg-gray-dark float-end">120</b>
            </label> <!-- form-check end.// -->
        </div> <!-- card-body .// -->
    </div> <!-- collapse.// -->
    </article>
</div>
      </aside>

<div class="product-section">
    <div class="product-grid">
        <div class="product-card">
            <img src="./assets/images/productcatalog_img/image 1643.png" alt="Product Image">
            <div class="product-overlay">
                <div class="badge sale">Sale</div>
            </div>
        </div>
        <div class="product" *ngFor="let product of products | paginate:{itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
            <img src="{{product.img}}" width="150px" height="150px" (click)="detailProduct(product._id)">
            
            <div class="product-details">
                
                <h2 class="product-title">{{product.name}}</h2>
                <div class="price">
                    <div>{{product.price}} VND</div>
                </div>
                <button class="btn-color">Add to Cart</button>
            </div>
            <!-- ... (Add more product entries as needed) ... -->
        </div>
        <div class="page-numbers">
          <div class="page-number">1</div>
          <div class="page-number">2</div>
          <div class="page-number">3</div>
          <div class="page-number">...</div>
          <div class="page-number">40</div>
      </div>
      </div>
    
      
    </div>
    <div>
      <pagination-controls 
      class ="pagination"
      previousLabel = "Prev"
      nextLabel ="Next"
      (pageChange)="onChange($event)"
      >
      
      </pagination-controls>
    </div>
  </div>

  
</div>
