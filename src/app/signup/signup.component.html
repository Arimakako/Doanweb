<div class ="container">
            <div class ="title"> Registration </div>
            <form action ="post">
                <div class = "user-details">
                    <div class ="input-box">
                        <span class ="details"> First Name </span>
                        <input type ="text" placeholder ="Enter your name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" required >
                    </div>
                    <div class ="input-box">
                        <span class ="details"> Last Name </span>
                        <input type ="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" placeholder ="Enter your name" required >
                    </div>
 
                    <div class ="input-box">
                        <span class ="details"> Email </span>
                        <input type ="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder ="Enter your email" required>
                    </div>
                    <div class ="input-box">
                        <span class ="details"> Password </span>
                        <input type ="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder ="Enter your password" required>
                    </div>
                    <div class ="input-box">
                        <span class ="details"> Confirm password </span>
                        <input type ="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" placeholder ="Confirm your password" required>
                    </div>
                </div>
                <div class ="button">
                    <input type ="submit" value ="Register" (click)="save()"> 
                </div>
            </form>
</div>
