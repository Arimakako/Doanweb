<!DOCTYPE html>
<html lang="en" dir ="ltr">
    <head>
        <meta charset ="utf-8">
        <title> Popup Login Form</title>
        <link rel ="stylesheet" href ="first.component.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class ="center">
            <input type ="checkbox" id="show"> 
            <label for ="show" class ="show-btn"> View Form  </label>
            <div class ="container">
                <label for ="show" class ="close-btn fa-solid fa-x"> </label>
               <div class ="text"> LOGIN </div> 
               <form action ="#">
                <div class ="data">
                    <label> Email or Phone </label>
                    <input type ="text" required>
                </div>
                <div class ="data">
                    <label> Password </label>
                    <input type ="password" required>
                </div>
                <div class ="forgot-pass">
                    <a href ="forgetpassword/forgetpassword.component.html">Forgot password ? </a>
                </div>
                <div class ="btn">
                    <div class ="inner"></div>
                    <button type ="submit"> Login </button>
                </div>
                <div class ="signup-link">Not a member ? <a href ="register/register.component.html"> Signup Now </a></div>
               </form>
            </div>
        </div>
    </body>
</html>
